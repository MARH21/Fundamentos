<!DOCTYPE html>
<html>
<head>
  <title>Ejercicio Nro. 5</title>
</head>
<body>
  Crear una página web que muestre una lista de números múltiplos de 3 desde el 0 al 100.,
  cada uno de ellos separado por un guión medio
  <br>
  <br>
  <script>
  num = 3;
  for (num = 3; num <= 100; num++) {
    if (num % 3 == 0){
      document.write ("-" + num );
    }
  }
  </script>
</body>
</html>
