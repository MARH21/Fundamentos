<!DOCTYPE html>

<body>
  Crear una página web que muestre una lista de números desde el 100 hasta el 1. Cada número debe aparecer en líneas diferentes
  <br>
  <script>
  num =100;
    for (num = 100; num >= 1; num--) {
      document.write (num + "<br>");
    }

  </script>
</body>
