<h1>
Ingresa tres números e indica cuál es el mayor
</h1>
Autor: Mariam Rojas
<br>
<script>
// Comentarios en una linea
Num1 = prompt("Ingrese el numero 1");
Num2 = prompt("Ingrese el numero 2");
Num3 = prompt("Ingrese el numero 3");

if (Num1>Num2) {
  if (Num1>Num3) {
    document.write("El mayor es:");
  	document.write(Num1);
  } else {
    document.write("El mayor es:");
  	document.write(Num3);
  }
}
else if (Num2>Num3) {
  document.write("El mayor es:");
  document.write(Num2);
} else {
  document.write("El mayor es:");
  document.write(Num3);
}
</script>
