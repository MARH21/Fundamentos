<h1>
  ¿cual sera tu peso en la Tierra, Marte, Venus y Jupiter?
</h1>
Autor: Mariam Rojas
<br>
<script>
// Comentarios en una linea
var peso = prompt("¿cual es tu peso?")
var planeta = prompt("Elige un planeta 1 es la tierra, 2 es marte, 3 jupiter y 4 venus");

var g_tierra = 9.8;
var g_marte = 3.7;
var g_jupiter = 24.8;
var g_venus = 8.8;
var nombre;

if (planeta == 1){
  peso_final = peso;
  nombre = "Tierra";
}
else if (planeta == 2) {
  peso_final = peso * g_marte / g_tierra;
  nombre = "Marte";
}
else if (planeta == 3) {
  peso_final = peso * g_jupiter / g_tierra;
  nombre = "Jupiter";
}
else if (planeta == 4){
  peso_final = peso * g_venus / g_tierra;
  nombre = "Venus";
}
document.write("Tu peso en " + nombre + " es " + peso_final + " kilos");

</script>
</body>
</html>
