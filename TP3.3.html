<body>
  Crear una página web que muestre una lista de números desde el -100 al 100.
  <br>
  <script>
num =-100;
  for (num = -100; num <= 100; num++) {
    if (num % 2 == 1 ){
    document.write (num + "<br>");
    }
  }

  </script>
</body>
