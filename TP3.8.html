<!DOCTYPE html>
<html>
<head>
  <title>Ejercicio 8</title>
</head>
<body>
  Crear una página web que solicite un número y calcule las siguientes ecuaciones: <br>
  <ol>
    <li>Y= x + 1 </li>
    <li>Y= x * 10 + 5 </li>
    <li>Y= x^2</li>
    <li>Y= raíz cuadradada(x)</li>
  </ol>
 <br>
 <script>
   Num = prompt("Ingrese un numero para resolver las ecuaciones");
  ecuacion_1 = (Num +1);
  document.write ("ecuacion 1 igual a " + ecuacion_1);

   ecuacion_2 = (Num *10 +5);
   document.write ("ecuacion 2 igual a " + ecuacion_2 );
   ecuacion_3 = (Num^2);
   document.write ("ecuacion 3 igual a " + ecuacion_3 );


 </script>

 </body>
 </html>
